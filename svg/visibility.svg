  <script
     id="script4"><![CDATA[
  var svgDoc;
  function startup(evt){
    svgDoc=evt.target.ownerDocument;
  }
  function see(newValue){
    a="visibility"
    e=svgDoc.getElementById(newValue);
    ega=e.getAttribute(a)
    if (ega=="hidden") e.setAttribute(a,"visible");
    else e.setAttribute(a,"hidden");
  }

]]></script>
  <rect
     style="opacity:1;fill:#800000;fill-opacity:1;stroke:none;stroke-width:10;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
     id="rect4146"
     onclick="see('circle')"
     width="21.186441"
